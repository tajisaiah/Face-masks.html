<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin:0;
            padding: 0;
        }
        a:link{
            color:black;
            text-decoration: none;
        }
        a:hover{
            color: #999999;
            text-decoration: underline;
        }
        #header{
            display: flex;
            padding: 20px;
            align-items: center;
        }
        #search, #cart{
            flex-grow: 1;
        }
        #logo{
            flex-grow:3;
            text-align: center;
        }
        #cart ul{
            list-style: none;
            margin:0;
            padding: 0;
        }
        #cart{
            text-align: right;
        }
        #cart li{
            display: inline;
            margin-left: 40px;
        }
        #navigation{
            border-top:solid 1px #999999;
            border-bottom:solid 1px #999999;
            text-align: center;
        }
        #navigation ul{
            list-style: none;
            padding: 0;
        }
        #navigation li{
            display: inline;
            margin: 0px 12px;
        }
        #content{
            padding-top: 60px;
            width:1066px;
            margin: 0px auto;
        }
        #breadcrumb{
            font-size: 0.8em;
        }
        #breadcrumb ul{
            list-style: none;
            padding: 0;
        }
        #breadcrumb li{
            display: inline;
            margin-right: 8px;
        }
        #article{
            display: flex;
            align-items:flex-start;
        }
        #article-info{
            flex-grow: 2;
        }
        #article-price{
            flex-grow: 1;
        }
        #article-header{
            display: flex;
        }
        #article-img{
            width:50%;
            background-color: #999999;
        }
        #article-img img{
            max-width:80%;
        }
        #article-header{
            width:50%;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="search">
            <form>
                <div>
                    <input type="text" placeholder="Search HBR Product">
                    <button type="submit">S</button>
                </div>
            </form>
        </div>
        <div id="logo">
                <img src="https://cdn11.bigcommerce.com/s-yneuaokjib/images/stencil/original/nav-hbr-logo_1570720324__61965.original.png" alt="" width="60">
                <img src="https://cdn11.bigcommerce.com/s-yneuaokjib/stencil/38d20a80-df8f-0138-a9b8-0242ac110007/e/33777490-bd12-0137-07b1-0242ac110005/img/custom/nav-store-logo.png" alt="" width="140">
        </div>
        <div id="cart">
            <ul>
                <li><img src="https://cdn11.bigcommerce.com/s-yneuaokjib/stencil/38d20a80-df8f-0138-a9b8-0242ac110007/e/33777490-bd12-0137-07b1-0242ac110005/img/custom/img-cart-0620.png"  alt="" width="28"></li>
                <li><a href="#">Sign In</a></li>
            </ul>
        </div>
    </div><!-- the end of the header -->
    <div id="navigation">
        <ul>
            <li><a href="#">Collections</a></li>
            <li><a href="#">Books</a></li>
            <li><a href="#">Tools</a></li>
            <li><a href="#">Case Studies</a></li>
            <li><a href="#">Articles</a></li>
            <li><a href="#">Magazine Issues</a></li>
            <li><a href="#">Search by Subject</a></li>
            <li><a href="#">HBR Home</a></li>
        </ul>
    </div>
    <div id="content">
        <div id="breadcrumb">
            <ul>
                <li><a href="#">Home</a> > </li>
                <li><a href="#">Articles</a> > </li>
                <li><a href="#">HBR Classic Bestseller</a> > </li>
                <li><a href="#">Leadership & Managing People</a> </li>
            </ul>
        </div>
        <div id="article">
            <div id="article-info">
                <div id="article-header">
                    <div id="article-img">
                        <img src="https://cdn11.bigcommerce.com/s-yneuaokjib/images/stencil/500x500/attribute_rule_images/63333_source_1565536069.jpg?imbypass=on" alt="">
                    </div>
                    <div id="article-header">
                        <h3>Leadership That Gets Results (HBR Bestseller)</h3>
                    </div>
                </div>
                <div id="description">

                </div>
            </div>
            <div id="article-price">
                <div>
                    <h3>$8.95</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
